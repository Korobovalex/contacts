<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Animated contact blocks</title>
</head>
<body>
  <div class="contacts">
  	<div class="contact geo">
  		<div class="contact__icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
  		<div class="contact__details"><h3 class="contact__heading">Russia</h3></div>
  	</div>

  	<div class="contact phone">
  		<div class="contact__icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
  		<div class="contact__details"><h3 class="contact__heading">+7(987)123-45-67</h3></div>
  	</div>

  	<div class="contact mail">
  		<div class="contact__icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
  		<div class="contact__details"><h3 class="contact__heading">korobovalex@mail.ru</h3></div>
  	</div>  	
  </div>
</body>
</html>
